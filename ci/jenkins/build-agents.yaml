apiVersion: v1
kind: Pod
metadata:
  labels:
    jenkins: agent
spec:
  serviceAccountName: jenkins

  volumes:
    - name: workspace
      emptyDir: {}
    - name: docker-graph
      emptyDir: {}

  containers:
    - name: jnlp
      image: jenkins/inbound-agent:latest-jdk17
      volumeMounts:
        - name: workspace
          mountPath: /home/jenkins/agent

    - name: builder
      image: python:3.11-alpine
      command:
        - /bin/sh
        - -c
        - |
          echo "Installing packages..."
          apk update
          apk add --no-cache git docker-cli bash coreutils curl wget tar
          
          echo "Installing Helm..."
          wget https://get.helm.sh/helm-v3.15.2-linux-amd64.tar.gz
          tar -zxvf helm-v3.15.2-linux-amd64.tar.gz
          mv linux-amd64/helm /usr/local/bin/helm
          chmod +x /usr/local/bin/helm
          helm version

          echo "âœ… Builder container ready!"
          exec sleep infinity
      tty: true
      env:
        - name: DOCKER_HOST
          value: tcp://localhost:2375
        - name: PATH
          value: "/usr/local/bin:/usr/bin:/bin:/usr/local/sbin:/usr/sbin:/sbin"
      volumeMounts:
        - name: workspace
          mountPath: /home/jenkins/agent

    - name: dind
      image: docker:27-dind
      securityContext:
        privileged: true
      env:
        - name: DOCKER_TLS_CERTDIR
          value: ""
      args:
        - --host=tcp://0.0.0.0:2375
        - --storage-driver=overlay2
      volumeMounts:
        - name: docker-graph
          mountPath: /var/lib/docker
        - name: workspace
          mountPath: /home/jenkins/agent
