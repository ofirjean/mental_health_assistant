apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.application.name | quote }}
  namespace: {{ .Values.argoNamespace | quote }}
  labels:
    {{- include "final-project-cd.labels" . | nindent 4 }}
spec:
  {{- if .Values.project.enabled }}
  project: {{ .Values.project.name | quote }}
  {{- else }}
  project: default
  {{- end }}
  source:
    repoURL: {{ .Values.gitlab.repoUrl | quote }}
    targetRevision: {{ .Values.application.targetRevision | quote }}
    path: {{ .Values.application.path | quote }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.application.destNamespace | quote }}
  syncPolicy:
    {{- toYaml .Values.syncPolicy | nindent 4 }}
